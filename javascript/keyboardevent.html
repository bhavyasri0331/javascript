<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key board events example</title>
    <script lang="js">
        function robot()
        {
            alert("hello ,welcome to mrec")
        }

    </script>
</head>
<body>
    <h1>A function is triggered when the user is pressing a key in the input field.</h1>
    <input type="text" onkeypress="robot()">
    <input type="text" onkeydown="robot()">
    <input type="text" onkeyup="robot()">

</body>
</html>

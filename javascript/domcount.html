<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
</head>
<body>
    <p id="count">0</p>
    <button onclick="increase()">+1</button>
    <script>
        let num=1;
        function increase(){
            num++;
            document.getElementById("count").innerText=num;
    
        }
        <p id="hey">0</p>
        <button onclick="decrease()">-1</button>
        let num1=20;
        function decrease(){
            num--;
            document.getElementById("hey").innerText=num;
        }
    </script>
</body>
</html>

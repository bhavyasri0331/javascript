<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windows</title>
</head>
<body>
    <h1> open the console to see window events</h1>
    <script>
        window.addEventListener('load',()`
        {
            console.log('window has loaded');
        });
        window.addEventListener('resize',()
        {
            console.log('windowresized to ${window.innerwidth}x${window.innerheight}');
        });
        window.addEventListener('beforeunload',(event){
            event.preventDefault();
            event.returnValue='';
        });
    </script>
</body>
</html>
